<!doctype html>
<html>
<head><meta charset="utf-8"><title>Login</title></head>
<body style="font-family:system-ui;max-width:520px;margin:40px auto;">
  <h2>Stock Monitor 登录</h2>
  {{if .Error}}<div style="color:#b00;">{{.Error}}</div>{{end}}
  <form method="post" action="/login">
    <div>用户名：<input name="username" autocomplete="username"></div>
    <div style="margin-top:8px;">密码：<input name="password" type="password" autocomplete="current-password"></div>
    <button style="margin-top:12px;">登录</button>
  </form>

  {{if .Signup}}
    <hr>
    <p>允许注册：<a href="/signup">去注册</a></p>
  {{end}}

  {{if .ShowSignup}}
  <h3>注册</h3>
  <form method="post" action="/signup">
    <div>用户名：<input name="username"></div>
    <div style="margin-top:8px;">密码：<input name="password" type="password"></div>
    <button style="margin-top:12px;">注册</button>
  </form>
  {{end}}
</body>
</html>
