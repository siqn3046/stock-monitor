<!doctype html>
<html lang="zh-CN" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录 - Stock Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body { background-color: #0f172a; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { background-color: #1e293b; border: 1px solid #334155; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .form-control { background-color: #0f172a; border-color: #334155; color: #e2e8f0; }
        .form-control:focus { background-color: #0f172a; border-color: #3b82f6; color: #fff; box-shadow: 0 0 0 0.25rem rgba(59, 130, 246, 0.25); }
        .btn-primary { background-color: #3b82f6; border: none; }
        .btn-primary:hover { background-color: #2563eb; }
    </style>
</head>
<body>

<div class="card p-4">
    <div class="card-body">
        <div class="text-center mb-4">
            <h3 class="fw-bold"><i class="bi bi-graph-up-arrow text-primary me-2"></i>Stock Monitor</h3>
            <p class="text-secondary">系统登录</p>
        </div>

        {{if .Error}}
        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <div>{{.Error}}</div>
        </div>
        {{end}}

        <form method="post" action="/login">
            <div class="mb-3">
                <label class="form-label text-secondary">用户名</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-person"></i></span>
                    <input name="username" class="form-control" autocomplete="username" required>
                </div>
            </div>
            <div class="mb-4">
                <label class="form-label text-secondary">密码</label>
                <div class="input-group">
                    <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-lock"></i></span>
                    <input name="password" type="password" class="form-control" autocomplete="current-password" required>
                </div>
            </div>
            <button class="btn btn-primary w-100 py-2">登录</button>
        </form>

        {{if .Signup}}
        <div class="mt-4 text-center border-top border-secondary pt-3">
            <span class="text-secondary">还没有账号?</span> 
            <a href="/signup" class="text-decoration-none ms-1">去注册</a>
        </div>
        {{end}}

        {{if .ShowSignup}}
        <hr class="border-secondary my-4">
        <h5 class="mb-3 text-center">新用户注册</h5>
        <form method="post" action="/signup">
            <div class="mb-3">
                <input name="username" class="form-control" placeholder="设置用户名" required>
            </div>
            <div class="mb-3">
                <input name="password" type="password" class="form-control" placeholder="设置密码" required>
            </div>
            <button class="btn btn-success w-100">确认注册</button>
        </form>
        {{end}}
    </div>
</div>

</body>
</html>
