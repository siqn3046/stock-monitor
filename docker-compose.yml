services:
  # 1) Nginx: 纯粹的反向代理
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    labels:
      - "com.github.nginx-proxy.nginx-proxy.nginx"
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - certs:/etc/nginx/certs:ro

  # 2) Docker-Gen: 监听 Docker 事件生成配置
  docker-gen:
    image: nginxproxy/docker-gen
    container_name: nginx-proxy-docker-gen
    restart: unless-stopped
    depends_on:
      - nginx-proxy
    volumes:
      - conf:/etc/nginx/conf.d
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - certs:/etc/nginx/certs:ro
      - /var/run/docker.sock:/tmp/docker.sock:ro
      # 对应 install.sh 中自动下载的文件
      - ./docker-gen/templates:/etc/docker-gen/templates:ro
    command: >
      -notify-sighup nginx-proxy
      -watch
      -wait 5s:30s
      -only-exposed
      /etc/docker-gen/templates/nginx.tmpl
      /etc/nginx/conf.d/default.conf

  # 3) ACME: 处理 SSL 证书
  acme-companion:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    restart: unless-stopped
    depends_on:
      - nginx-proxy
      - docker-gen
    environment:
      - DEFAULT_EMAIL=${LETSENCRYPT_EMAIL}
      - NGINX_PROXY_CONTAINER=nginx-proxy
      - NGINX_DOCKER_GEN_CONTAINER=nginx-proxy-docker-gen
    volumes:
      - certs:/etc/nginx/certs:rw
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - acme:/etc/acme.sh
      - /var/run/docker.sock:/var/run/docker.sock:ro

  # 4) 业务应用 Web
  web:
    build: ./web
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - DB_PATH=/data/app.db
      - ADMIN_USER=${ADMIN_USER}
      - ADMIN_PASS=${ADMIN_PASS}
      - ALLOW_SIGNUP=${ALLOW_SIGNUP}
      - COOKIE_SECRET=${COOKIE_SECRET}
      # 自动发现配置
      - VIRTUAL_HOST=${WEB_DOMAIN}
      - VIRTUAL_PORT=8080
      - LETSENCRYPT_HOST=${WEB_DOMAIN}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    volumes:
      - data:/data
    depends_on:
      - nginx-proxy
      - docker-gen

  # 5) 业务 Worker
  worker:
    build: ./worker
    restart: unless-stopped
    environment:
      - DB_PATH=/data/app.db
      - CHECK_INTERVAL_SECONDS=${CHECK_INTERVAL_SECONDS}
      - USER_AGENT=${USER_AGENT}
      - ALWAYS_NOTIFY=${ALWAYS_NOTIFY}
    volumes:
      - data:/data
    depends_on:
      - web

volumes:
  data:
  conf:
  vhost:
  html:
  certs:
  acme:
